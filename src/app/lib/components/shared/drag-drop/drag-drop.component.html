<div cdkDropListGroup class="grid gap-4 grid-cols-3 grid-rows-3">
  <div class="px-8 py-6 pb-3">
    <app-card-group [title]="'To do'">
      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="border block rounded overflow-hidden min-h-16 bg-white"
        (cdkDropListDropped)="drop($event)"
      >
        @for (item of todo; track item) {
          <app-card cdkDrag>
            <div card-content class="flex flex-row items-center justify-between box-border text-sm cursor-move p-5 transition ease-in-out" >{{ item }}</div>
          </app-card>
        }
      </div>
    </app-card-group>
  </div>
