<div class="border flex items-center justify-between py-2 px-4">
  <p class="text-lg font-bold">{{ 'header.title' | translate }}</p>
  <div class="flex items-center space-x-4">
    @for (item of menuItems; track item) {
      <a
        *appIfUserHasRole="item.role"
        [routerLink]="item.link"
        class="text-gray-700 hover:text-blue-500"
        >{{ item.title }}</a
      >
    }
    <mat-form-field appearance="outline" class="w-20">
      <mat-select
        [(value)]="selectedLanguage"
        (selectionChange)="changeLanguage($event.value)"
      >
        <mat-option *ngFor="let lang of languages" [value]="lang.code">
          {{ lang.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button color="primary" (click)="logout()">Logout</button>
  </div>
</div>
