<h2 mat-dialog-title>Delete work item</h2>
<mat-dialog-content> Are you sure you want to delete the selected work item? </mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="text-danger" (click)="confirm(true)">Delete</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="confirm(false)">Cancel</button>
</mat-dialog-actions>
